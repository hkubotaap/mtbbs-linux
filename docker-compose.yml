version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mtbbs-postgres
    environment:
      POSTGRES_DB: mtbbs
      POSTGRES_USER: mtbbs
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mtbbs123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mtbbs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mtbbs"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mtbbs-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mtbbs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtbbs-backend
    ports:
      - "8000:8000"  # FastAPI
      - "23:23"      # Telnet
    environment:
      DATABASE_URL: postgresql+asyncpg://mtbbs:${DB_PASSWORD:-mtbbs123}@postgres:5432/mtbbs
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - file_storage:/app/storage
    networks:
      - mtbbs-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mtbbs-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mtbbs-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  file_storage:

networks:
  mtbbs-network:
    driver: bridge
